    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - restore_deps_cache
      - setup_sbt
      - set-sdk-version
      - run:
          name: publish m2
          command: sbt publishM2
      - run:
          name: Publish maven plugin and archetype
          command: |
            cd maven-java
            echo $PGP_SECRET | base64 -d | gpg --import --batch
            mkdir -p ~/.m2
            cat >~/.m2/settings.xml \<<EOF;
            <settings xmlns="http://maven.apache.org/SETTINGS/1.1.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
              xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.1.0 http://maven.apache.org/xsd/settings-1.1.0.xsd">
            <servers>
              <server>
                <id>ossrh</id>
                <username>$SONATYPE_USERNAME</username>
                <password>$SONATYPE_PASSWORD</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>ossrh</id>
                <activation>
                  <activeByDefault>true</activeByDefault>
                </activation>
                <properties>
                  <gpg.passphrase>$PGP_PASSPHRASE</gpg.passphrase>
                </properties>
              </profile>
            </profiles>
            </settings>
            EOF
            mvn -B versions:set -DnewVersion=$SDK_VERSION
            mvn -P release -B deploy

