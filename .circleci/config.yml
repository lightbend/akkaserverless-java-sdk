      image: ubuntu-2004:202201-02
    description: "Build and publish a local version of the artifacts"
    steps:
      - checkout-and-merge-to-main
      - restore_deps_cache
      - setup_sbt
      - set-sdk-version
      - publish-local
      - save_deps_cache

