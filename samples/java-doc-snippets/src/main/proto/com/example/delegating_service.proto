syntax = "proto3";
package com.example;

// tag::service[]
import "akkaserverless/annotations.proto";

option java_outer_classname = "DelegatingServiceApi";

message Request {
  string counter_id = 1;
}

message Result {
  int32 value = 1;
}

service DelegatingService {
  option (akkaserverless.codegen) = {
    action: {}
  };

  rpc AddAndReturn(Request) returns (Result);
}
// end::service[]
