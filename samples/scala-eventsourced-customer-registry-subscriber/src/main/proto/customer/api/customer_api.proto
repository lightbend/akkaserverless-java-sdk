syntax = "proto3";

import "google/protobuf/timestamp.proto";

package customer.api;

message Customer {
    string customer_id = 1;
    string email = 2;
    string name = 3;
    uint32 updates = 4;
    google.protobuf.Timestamp created = 5;
    google.protobuf.Timestamp lastUpdate = 6;
}