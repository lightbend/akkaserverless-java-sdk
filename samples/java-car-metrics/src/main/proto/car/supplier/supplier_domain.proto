syntax = "proto3";

package car.supplier.domain;

option java_outer_classname = "ChargeSupplierDomain";

import "akkaserverless/annotations.proto";


option (akkaserverless.file).value_entity = {
	name: "ChargeSupplierEntity"
	entity_type: "valueentity_charge_supplier"
	state: "CustomerBatteryState" 
};

message CustomerBatteryState {
	string car_id = 1;
	int32 remaining_watts = 2;
	int32 watts_capacity = 3;
	double remaining_watts_percent = 4;
}




