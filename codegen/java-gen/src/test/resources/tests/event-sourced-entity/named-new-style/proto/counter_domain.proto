syntax = "proto3";

package org.example.eventsourcedentity.domain;

option java_outer_classname = "CounterDomain";

message CounterState {
  int32 value = 1;
}

message Increased {
  int32 value = 1;
}

message Decreased {
  int32 value = 1;
}