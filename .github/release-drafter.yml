# Config for https://github.com/release-drafter/release-drafter
name-template: 'Akka Serverless Java and Scala SDKs $NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: 'Java SDK'
    labels:
      - 'java-sdk'
  - title: 'Scala SDK'
    labels:
      - 'scala-sdk'
  - title: 'Documentation'
    labels:
      - 'Documentation'

change-template: '- $TITLE #$NUMBER by @$AUTHOR'
template: |
  # :mega: Akka Serverless Java and Scala SDKs $NEXT_PATCH_VERSION

  ## Changes

  $CHANGES

  ## :bow: Credits
  Special thanks to the following contributors who helped with this release: $CONTRIBUTORS

autolabeler:
  - label: 'java-sdk'
    title:
      - '/.*\(.*java.*\):/i'
  - label: 'scala-sdk'
    title:
      - '/.*\(.*scala.*\):/i'
  - label: 'Documentation'
    title:
      - '/doc.*:/i'
