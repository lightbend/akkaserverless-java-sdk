// These are the messages that get persisted - the current state (Cart).

syntax = "proto3";

package com.example.replicatedentity.shoppingcart.domain;

option java_outer_classname = "ShoppingCartDomain";

message LineItem {
  string productId = 1;
  string name = 2;
  int32 quantity = 3;
}
