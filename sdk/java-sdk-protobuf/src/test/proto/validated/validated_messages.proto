// These are the messages that get persisted - the events, plus the current
// state (CartState) for snapshots.

syntax = "proto3";

package validated;
option java_package = "kalix.javasdk.validated";

option java_outer_classname = "Validated";

// validate docs
// https://github.com/bufbuild/protoc-gen-validate/blob/main/README.md
import "validate/validate.proto";

message User {
  string id = 1 [(validate.rules).string = {len: 36}];
  string name = 2 [(validate.rules).string = {
    pattern:   "^[^[0-9]A-Za-z]+( [^[0-9]A-Za-z]+)*$",
    max_bytes: 256,
  }];
  string email = 3 [(validate.rules).string.email = true];
}
